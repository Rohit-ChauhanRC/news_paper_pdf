name: news_paper_pdf
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  dio:
  msix:
  flutter:
    sdk: flutter
  get:
  get_storage:
  html:
  upgrader:
  url_launcher:
  equatable: ^2.0.7
  path_provider: ^2.0.11
  http: ^1.2.2

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"
  min_sdk_android: 21
  adaptive_icon_foreground: "assets/images/logo.jpg"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/
